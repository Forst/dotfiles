- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      quiet: true
      stdout: true
      stderr: true
    create:
      mode: 0750

- clean:
    ~/: {}
    ~/bin: {}

- link:
    ~/.gnupg/gpg-agent.conf: configs/gnupg/gpg-agent.conf
    ~/.nanorc: configs/nanorc
    ~/.pam_environment: configs/pam_environment

- link:
    ~/bin/:
      glob: true
      path: bin/*
